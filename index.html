<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time-tracking-dashboard</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
</head>
<body>
    <main>
        <div class="content">
            <div class="profile-top">
                <img src="image-jeremy.png" alt="profile-photo">
                <p>Report for </p>
                <h2> Jeremy Robson </h2>
                <div class="profile-bottom">
                    <p>Daily</p>
                    <p>Weekly</p>
                    <p>Monthly</p>
                </div>
            </div>
        </div>
        <div class="work">
            <div class="work-top">
                <img class="suitcase" src="icon-work.svg" alt="suitcase-logo">
                <div class="work-bottom">
                    <div class="work-header">
                        <h3> Work </h3>
                        <img src="icon-ellipsis.svg" alt="three-dots">
                    </div>
                    <h2 class="hours">32hrs</h2>
                    <p>Last Week - 36hrs</p>
                </div>
            </div>
        </div>
        <div class="play">
            <div class="play-top">
                <img src="icon-play.svg" alt="play-logo">
                <div class="play-bottom">
                    <div class="play-header">
                        <h3> Play </h3>
                        <img src="icon-ellipsis.svg" alt="three-dots">
                    </div>
                    <h2 class="hours">10hrs</h2>
                    <p> Last week - 8hrs</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
